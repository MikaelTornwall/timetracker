<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TimeTracker</title>
  </head>

  <body>
    <div>
      <span><a href="{{ url_for('logs_index') }}">Show logs</a></span>&nbsp;
      <span><a href="{{ url_for('logs_form') }}">New log</a></span>
      <span>
        {% if current_user.is_authenticated %}
        {{ current_user.firstname }} {{ current_user.lastname }} logged in
        <a href="{{ url_for('auth_studentLogout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth_studentLogin') }}">Login</a>
        {% endif %}
      </span>
      <hr>
    </div>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
