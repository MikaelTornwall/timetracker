{% extends "layout.html" %}

{% block body %}
{{ error }}

    <tr>
      <td>
        {{ form.email.label }}
      </td>
      <td>
        {{ form.email }}

    <tr>
      <td>
	       <input type="submit" value="Login"/>

    </tr>
  </table>
</form>
{% endblock %}
