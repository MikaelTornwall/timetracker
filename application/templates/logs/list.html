{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Update description and duration</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.date_created|datetimeformat }}</td>
      <td>{{ log.description }}</td>
      <td>{{ log.duration }}</td>
      <td>
        <form method="POST" action="{{ url_for('logs_update', log_id=log.id) }}">
          <input type="text" name="description" placeholder="description..." />
          <input type="text" name="duration" placeholder="duration (h)"/>
          <button type="submit">Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
