{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Duration</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.date_created }}</td>
      <td>{{ log.name }}</td>
      <td>{{ log.duration }}</td>
      <td>{{ log.id }}</td>
      <td>
        <form method="POST" action="{{ url_for('logs_update', log_id=log.id) }}">
          <input type="text" name="duration" />
          <button type="submit">Update duration</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
