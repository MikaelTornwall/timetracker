{% extends "layout.html" %}

{% block body %}
  <form method="POST" action="{{ url_for('logs_update', log_id=log.id) }}">
    <textarea name="description" rows="8" cols="80">{{ log.description }}</textarea>
    <br>
    <input type="number" name="duration" value="{{ log.duration }}" />
    <input type="submit" value="Update" />
  </form>
  <form method="POST" action="{{ url_for('logs_delete', log_id=log.id) }}">
    <button type="submit">Delete</button>
  </form>
{% endblock %}
