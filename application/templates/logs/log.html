{% extends "layout.html" %}

{% block body %}
  <div><a class="link__back" href="{{ url_for('logs_index', course_id=log.course_id) }}">Back</a></div>
  <form method="POST" action="{{ url_for('logs_update', course_id=log.course_id, log_id=log.id) }}">
    <textarea name="description" rows="8" cols="80">{{ log.description }}</textarea>
    <br>
    <input type="number" step="0.1" min="0" max="24" name="duration" value="{{ log.duration }}" />
    <input id="update_me" class="button__hidden" type="submit" />
  </form>
  <div class="grid-x">
    <span class="cell small-1 x-cell">
      <button class="student button__small" onclick="update()">Update</button>
    </span>
    <span class="cell small-1 x-cell">
      <form method="POST" action="{{ url_for('logs_delete', course_id=log.course_id, log_id=log.id) }}">
        <button id="delete_me" class="button__hidden" type="submit"></button>
      </form>
      <button class="button__delete link__big" onclick="confirm('log')"><i class="far fa-trash-alt"></i></button>
    </span>
  <div>
{% endblock %}
